<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仓库库存数据管理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* 这里可以添加你的 CSS 样式 */
        .sidebar-item {
            display: flex;
            align-items: center;

<body class="font-inter bg-gray-50 min-h-screen flex flex-col">

        <div class="p-4 border-b border-gray-200">

            <div id="user-info" class="p-3 bg-gray-100 rounded-lg mt-4">

            </div>
            <button id="logout-button" class="sidebar-item text-red-500">

    <!-- 移动端菜单 -->

            <h1 class="text-xl font-semibold text-gray-900">仓库库存管理</h1>

            </button>
            <div class="flex flex-col space-y-2">
                <a href="#data-entry" id="mobile-nav-data-entry" class="sidebar-item">
                    <i class="fa-solid fa-pencil-alt mr-3"></i>
                    <span>数据录入</span>
                </a>
                <a href="#data-view" id="mobile-nav-data-view" class="sidebar-item">

                <button id="mobile-logout-button" class="hidden sidebar-item text-red-500">

    </div>

    <!-- 状态通知 -->
    <div id="notification"

        <span id="notification-message"></span>
    </div>

    <!-- 登录模态框 -->

        class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-xl shadow-xl w-full max-w-md animate-fade-in">
            <div class="p-6 border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-900">登录系统</h3>
            </div>
            <div class="p-6">
                <form id="login-form" class="space-y-4">
                    <div>
                        <label for="username"
                            class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                        <input type="text" id="username" placeholder="请输入用户名"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none transition-custom">
                    </div>
                    <div>
                        <label for="password"
                            class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                        <input type="password" id="password" placeholder="请输入密码"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none transition-custom">
                    </div>
                    <button type="button" id="login-button"
                        class="w-full px-4 py-2 bg-primary text-white rounded-lg font-medium hover:bg-primary/90 transition-custom">

        </div>

    <!-- 主要内容 -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <!-- 数据录入页面 -->
        <section id="data-entry-page" class="max-w-4xl mx-auto">
            <div class="bg-white rounded-xl shadow-custom p-6 mb-6 hover-scale animate-fade-in">
                <h2 class="text-lg font-semibold text-neutral-dark mb-6 flex items-center">
                    <i class="fa-solid fa-plus-circle text-primary mr-2"></i>
                    新增仓库库存记录
                </h2>

                <form id="warehouseForm" class="space-y-6">
                    <!-- 仓库名称 -->
                    <div>
                        <label for="warehouseName"
                            class="block text-sm font-medium text-gray-700 mb-2">仓库名称</label>
                        <div class="relative">
                            <select id="warehouseName"
                                class="block w-full pl-3 pr-10 py-3 text-base border-gray-300 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm rounded-lg transition-custom">
                                <option value="">请选择仓库</option>
                                <!-- 仓库选项将通过JavaScript动态填充 -->
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                <i class="fa-solid fa-chevron-down text-xs"></i>
                            </div>
                        </div>
                    </div>

                    <!-- 最大库容量 -->
                    <div>
                        <label for="maxCapacity"
                            class="block text-sm font-medium text-gray-700 mb-2">最大库容量（板）</label>
                        <input type="number" id="maxCapacity" placeholder="请输入最大库容量"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none transition-custom"
                            min="0" step="1">
                    </div>

                    <!-- 目前库存数 -->
                    <div>
                        <label for="currentStock"
                            class="block text-sm font-medium text-gray-700 mb-2">目前库存数（板）</label>
                        <input type="number" id="currentStock" placeholder="请输入目前库存数"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none transition-custom"
                            min="0" step="1">
                    </div>

                    <div class="flex justify-center">
                        <button type="button" id="submitButton"
                            class="w-full md:w-auto px-8 py-3 bg-primary text-white rounded-lg font-medium shadow-md hover:bg-primary/90 transition-custom flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed">
                            <i class="fa-solid fa-save mr-2"></i>
                            提交数据
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <!-- 数据查看页面 -->
        <section id="data-view-page" class="max-w-6xl mx-auto hidden">
            <!-- 当天未填写仓库提示 -->
            <div id="missingWarehousesAlert"
                class="mt-4 max-w-2xl mx-auto bg-red-50 border-l-4 border-red-400 p-4 animate-fade-in hidden">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fa-solid fa-exclamation-triangle text-red-500"></i>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-red-800">需要注意</h3>
                        <div class="mt-2 text-sm text-red-700">
                            <p id="missingWarehousesList"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
                <!-- 数据操作 -->
                <div class="bg-white rounded-xl shadow-custom p-6 hover-scale animate-fade-in">
                    <h2 class="text-lg font-semibold text-neutral-dark mb-4 flex items-center">
                        <i class="fa-solid fa-file-excel text-primary mr-2"></i>
                        数据操作
                    </h2>

                    <div class="flex flex-col gap-4">
                        <button id="downloadButton"
                            class="px-4 py-3 bg-primary text-white rounded-lg font-medium shadow-md hover:bg-primary/90 transition-custom flex items-center justify-center">
                            <i class="fa-solid fa-download mr-2"></i>
                            下载Excel
                        </button>
                        <button id="clearButton"
                            class="px-4 py-3 bg-gray-200 text-gray-800 rounded-lg font-medium shadow-md hover:bg-gray-300 transition-custom flex items-center justify-center">
                            <i class="fa-solid fa-trash mr-2"></i>
                            清空数据
                        </button>
                        <button id="manageWarehousesButton"
                            class="px-4 py-3 bg-accent text-white rounded-lg font-medium shadow-md hover:bg-accent/90 transition-custom flex items-center justify-center">
                            <i class="fa-solid fa-cog mr-2"></i>
                            管理仓库
                        </button>
                    </div>
                </div>

                <!-- 库存状态概览 -->
                <div class="lg:col-span-2 bg-white rounded-xl shadow-custom p-6 hover-scale animate-fade-in">
                    <h2 class="text-lg font-semibold text-neutral-dark mb-4 flex items-center">
                        <i class="fa-solid fa-chart-pie text-primary mr-2"></i>
                        库存状态概览
                    </h2>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="w-full max-w-md h-64">
                            <canvas id="inventoryChart"></canvas>
                        </div>
                        <div class="grid grid-cols-2 gap-2">
                            <div class="p-3 bg-blue-50 rounded-lg">
                                <p class="text-xs text-blue-600">总最大容量</p>
                                <p id="totalCapacity" class="text-lg font-semibold text-blue-800">0 板</p>
                            </div>
                            <div class="p-3 bg-green-50 rounded-lg">
                                <p class="text-xs text-green-600">总库存量</p>
                                <p id="totalStock" class="text-lg font-semibold text-green-800">0 板</p>
                            </div>
                            <div class="p-3 bg-yellow-50 rounded-lg">
                                <p class="text-xs text-yellow-600">平均使用率</p>
                                <p id="averageUsage" class="text-lg font-semibold text-yellow-800">0%</p>
                            </div>
                            <div class="p-3 bg-red-50 rounded-lg">
                                <p class="text-xs text-red-600">需要注意</p>
                                <p id="warningCount" class="text-lg font-semibold text-red-800">0 个</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 仓库库存详情 -->
            <div class="bg-white rounded-xl shadow-custom p-6 hover-scale animate-fade-in">
                <h2 class="text-lg font-semibold text-neutral-dark mb-4 flex items-center">
                    <i class="fa-solid fa-table text-primary mr-2"></i>
                    仓库库存详情
                </h2>

                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">仓库名称</th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">最大容量</th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">当前库存</th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">使用率</th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">最后更新</th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                            </tr>
                        </thead>
                        <tbody id="warehouseTableBody" class="bg-white divide-y divide-gray-200">
                            <!-- 数据将通过JavaScript动态填充 -->
                        </tbody>
                    </table>
                </div>

                <div id="noDataMessage" class="py-8 text-center hidden">
                    <i class="fa-solid fa-box-open text-4xl text-gray-300 mb-4"></i>
                    <p class="text-gray-500">暂无仓库库存数据</p>
                </div>
            </div>
        </section>
    </main>

    <!-- 管理仓库模态框 -->
    <div id="manageWarehousesModal"
        class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-xl shadow-xl w-full max-w-2xl max-h-[80vh] overflow-y-auto animate-fade-in">
            <div class="p-6 border-b border-gray-200">
                <div class="flex justify-between items-center">
                    <h3 class="text-lg font-semibold text-gray-900">管理仓库</h3>
                    <button id="closeManageWarehousesModal" class="text-gray-500 hover:text-gray-700">
                        <i class="fa-solid fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="p-6">
                <div class="mb-6">
                    <h4 class="text-sm font-medium text-gray-700 mb-2">添加新仓库</h4>
                    <div class="flex">
                        <input type="text" id="newWarehouseName" placeholder="输入新仓库名称"
                            class="flex-1 px-4 py-2 border border-gray-300 rounded-l-lg focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none transition-custom">
                        <button id="addWarehouseButton"
                            class="px-4 py-2 bg-primary text-white rounded-r-lg font-medium hover:bg-primary/90 transition-custom">
                            添加
                        </button>
                    </div>
                </div>

                <h4 class="text-sm font-medium text-gray-700 mb-3">现有仓库</h4>
                <div id="warehouseList" class="space-y-2 max-h-[40vh] overflow-y-auto">
                    <!-- 仓库列表将通过JavaScript动态填充 -->
                </div>
            </div>
            <div class="p-6 border-t border-gray-200 flex justify-end">
                <button id="closeManageWarehousesBtn"
                    class="px-6 py-2 bg-gray-200 text-gray-800 rounded-lg font-medium hover:bg-gray-300 transition-custom">
                    关闭
                </button>
            </div>
        </div>
    </div>

    <!-- 编辑仓库模态框 -->
    <div id="editWarehouseModal"
        class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-xl shadow-xl w-full max-w-md animate-fade-in">
            <div class="p-6 border-b border-gray-200">
                <div class="flex justify-between items-center">
                    <h3 class="text-lg font-semibold text-gray-900">编辑仓库</h3>
                    <button id="closeEditWarehouseModal" class="text-gray-500 hover:text-gray-700">
                        <i class="fa-solid fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="p-6">
                <input type="hidden" id="warehouseId">
                <div class="mb-4">
                    <label for="editWarehouseName"
                        class="block text-sm font-medium text-gray-700 mb-2">仓库名称</label>
                    <input type="text" id="editWarehouseName" placeholder="输入仓库名称"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none transition-custom">
                </div>
            </div>
            <div class="p-6 border-t border-gray-200 flex justify-end space-x-3">
                <button id="deleteWarehouseButton"
                    class="px-6 py-2 bg-red-500 text-white rounded-lg font-medium hover:bg-red-600 transition-custom">
                    删除
                </button>
                <button id="saveWarehouseButton"
                    class="px-6 py-2 bg-primary text-white rounded-lg font-medium hover:bg-primary/90 transition-custom">
                    保存
                </button>
            </div>
        </div>
    </div>

    <footer class="bg-neutral-dark text-white py-6 mt-8">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm">© 2025 仓库库存数据管理系统. 保留所有权利.</p>
        </div>
    </footer>

    <script type="module">
        import { app, database } from './src/firebase.js';
        import { ref, set, get, child, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // 全局变量
        let warehouseData = [];
        let warehouses = [];
        let inventoryChart = null;
        const sheetName = '仓库库存数据';
        // 模拟用户数据
        const users = {
            'cangku': 'cangku123',
            'cangku01': 'cangku123'
        };
        let currentUser = null;

        // DOM 元素
        const dataEntryPage = document.getElementById('data-entry-page');
        const dataViewPage = document.getElementById('data-view-page');
        const navDataEntry = document.getElementById('nav-data-entry');
        const navDataView = document.getElementById('nav-data-view');
        const mobileNavDataEntry = document.getElementById('mobile-nav-data-entry');
        const mobileNavDataView = document.getElementById('mobile-nav-data-view');
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const closeMobileMenu = document.getElementById('close-mobile-menu');

        const warehouseForm = document.getElementById('warehouseForm');
        const warehouseName = document.getElementById('warehouseName');
        const maxCapacity = document.getElementById('maxCapacity');
        const currentStock = document.getElementById('currentStock');
        const submitButton = document.getElementById('submitButton');
        const downloadButton = document.getElementById('downloadButton');
        const clearButton = document.getElementById('clearButton');
        const manageWarehousesButton = document.getElementById('manageWarehousesButton');

        const notification = document.getElementById('notification');
        const notificationMessage = document.getElementById('notification-message');
        const notificationIcon = document.getElementById('notification-icon');

        const warehouseTableBody = document.getElementById('warehouseTableBody');
        const noDataMessage = document.getElementById('noDataMessage');
        const missingWarehousesAlert = document.getElementById('missingWarehousesAlert');
        const missingWarehousesList = document.getElementById('missingWarehousesList');

        const totalCapacityEl = document.getElementById('totalCapacity');
        const totalStockEl = document.getElementById('totalStock');
        const averageUsageEl = document.getElementById('averageUsage');
        const warningCountEl = document.getElementById('warningCount');

        const manageWarehousesModal = document.getElementById('manageWarehousesModal');
        const closeManageWarehousesModal = document.getElementById('closeManageWarehousesModal');
        const closeManageWarehousesBtn = document.getElementById('closeManageWarehousesBtn');
        const newWarehouseName = document.getElementById('newWarehouseName');
        const addWarehouseButton = document.getElementById('addWarehouseButton');
        const warehouseList = document.getElementById('warehouseList');

        const editWarehouseModal = document.getElementById('editWarehouseModal');
        const closeEditWarehouseModal = document.getElementById('closeEditWarehouseModal');
        const warehouseId = document.getElementById('warehouseId');
        const editWarehouseName = document.getElementById('editWarehouseName');

        // 显示通知
        function showNotification(message, type) {
            notificationIcon.className = `fa-solid ${type === 'success' ? 'fa-check-circle text-green-500' : 'fa-exclamation-triangle text-red-500'}`;
            notificationMessage.textContent = message;
            notification.classList.remove('translate-y-[-100px]', 'opacity-0');
            setTimeout(() => {
                notification.classList.add('translate-y-[-100px]', 'opacity-0');
            }, 3000);
        }

        // 获取仓库列表
        async function getWarehouses() {
            const dbRef = ref(database);
            try {
                const snapshot = await get(child(dbRef, 'warehouses'));
                if (snapshot.exists()) {
                    warehouses = Object.values(snapshot.val());
                    populateWarehouseSelect();
                    populateWarehouseList();
                } else {
                    warehouses = [];
                }
            } catch (error) {
                console.error('获取仓库列表失败:', error);
            }
        }

        // 填充仓库选择框
        function populateWarehouseSelect() {
            warehouseName.innerHTML = '<option value="">请选择仓库</option>';
            warehouses.forEach(warehouse => {
                const option = document.createElement('option');
                option.value = warehouse.name;
                option.textContent = warehouse.name;
                warehouseName.appendChild(option);
            });
        }

        // 填充仓库列表
        function populateWarehouseList() {
            warehouseList.innerHTML = '';
            warehouses.forEach(warehouse => {
                const listItem = document.createElement('div');
                listItem.className = 'flex justify-between items-center p-3 bg-gray-100 rounded-lg';
                listItem.innerHTML = `
                    <span>${warehouse.name}</span>
                    <div class="flex space-x-2">
                        <button class="text-blue-500" onclick="editWarehouse('${warehouse.id}')">编辑</button>
                        <button class="text-red-500" onclick="deleteWarehouse('${warehouse.id}')">删除</button>
                    </div>
                `;
                warehouseList.appendChild(listItem);
            });
        }

        // 编辑仓库
        window.editWarehouse = async function (id) {
            const dbRef = ref(database);
            try {
                const snapshot = await get(child(dbRef, `warehouses/${id}`));
                if (snapshot.exists()) {
                    const warehouse = snapshot.val();
                    warehouseId.value = id;
                    editWarehouseName.value = warehouse.name;
                    editWarehouseModal.classList.remove('hidden');
                }
            } catch (error) {
                console.error('获取仓库信息失败:', error);
            }
        };

        // 删除仓库
        window.deleteWarehouse = async function (id) {
            if (confirm('确定要删除这个仓库吗？')) {
                const dbRef = ref(database, `warehouses/${id}`);
                try {
                    await remove(dbRef);
                    showNotification('仓库删除成功', 'success');
                    await getWarehouses();
                } catch (error) {
                    console.error('删除仓库失败:', error);
                    showNotification('仓库删除失败', 'error');
                }
            }
        };

        // 保存仓库信息
        async function saveWarehouse() {
            const id = warehouseId.value;
            const name = editWarehouseName.value;
            if (name) {
                const dbRef = ref(database, `warehouses/${id}`);
                try {
                    await update(dbRef, { name });
                    showNotification('仓库信息保存成功', 'success');
                    editWarehouseModal.classList.add('hidden');
                    await getWarehouses();
                } catch (error) {
                    console.error('保存仓库信息失败:', error);
                    showNotification('仓库信息保存失败', 'error');
                }
            }
        }

        // 添加新仓库
        async function addNewWarehouse() {
            const name = newWarehouseName.value;
            if (name) {
                const newWarehouseRef = ref(database, 'warehouses').push();
                const newWarehouse = {
                    id: newWarehouseRef.key,
                    name
                };
                try {
                    await set(newWarehouseRef, newWarehouse);
                    showNotification('新仓库添加成功', 'success');
                    newWarehouseName.value = '';
                    await getWarehouses();
                } catch (error) {
                    console.error('添加新仓库失败:', error);
                    showNotification('新仓库添加失败', 'error');
                }
            }
        }

        // 提交仓库数据
        async function submitWarehouseData() {
            const name = warehouseName.value;
            const maxCap = parseInt(maxCapacity.value);
            const current = parseInt(currentStock.value);
            if (name &&!isNaN(maxCap) &&!isNaN(current)) {
                const newDataRef = ref(database, 'warehouseData').push();
                const newData = {
                    id: newDataRef.key,
                    name,
                    maxCapacity: maxCap,
                    currentStock: current,
                    lastUpdated: new Date().toLocaleString()
                };
                try {
                    await set(newDataRef, newData);
                    showNotification('数据提交成功', 'success');
                    warehouseForm.reset();
                    await loadWarehouseData();
                } catch (error) {
                    console.error('数据提交失败:', error);
                    showNotification('数据提交失败', 'error');
                }
            }
        }

        // 加载仓库数据
        async function loadWarehouseData() {
            const dbRef = ref(database);
            try {
                const snapshot = await get(child(dbRef, 'warehouseData'));
                if (snapshot.exists()) {
                    warehouseData = Object.values(snapshot.val());
                    populateWarehouseTable();
                    updateInventorySummary();
                } else {
                    warehouseData = [];
                    warehouseTableBody.innerHTML = '';
                    noDataMessage.classList.remove('hidden');
                }
            } catch (error) {
                console.error('加载仓库数据失败:', error);
            }
        }

        // 填充仓库表格
        function populateWarehouseTable() {
            warehouseTableBody.innerHTML = '';
            if (warehouseData.length > 0) {
                noDataMessage.classList.add('hidden');
                warehouseData.forEach(data => {
                    const row = document.createElement('tr');
                    const usage = (data.currentStock / data.maxCapacity * 100).toFixed(2) + '%';
                    const status = data.currentStock / data.maxCapacity > 0.8 ? '高' : '正常';
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap">${data.name}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${data.maxCapacity}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${data.currentStock}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${usage}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${data.lastUpdated}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${status}</td>
                    `;
                    warehouseTableBody.appendChild(row);
                });
            } else {
                noDataMessage.classList.remove('hidden');
            }
        }

        // 更新库存摘要
        function updateInventorySummary() {
            let totalCap = 0;
            let totalStk = 0;
            let warningCnt = 0;
            warehouseData.forEach(data => {
                totalCap += data.maxCapacity;
                totalStk += data.currentStock;
                if (data.currentStock / data.maxCapacity > 0.8) {
                    warningCnt++;
                }
            });
            const avgUsage = totalCap > 0 ? ((totalStk / totalCap) * 100).toFixed(2) + '%' : '0%';
            totalCapacityEl.textContent = totalCap + ' 板';
            totalStockEl.textContent = totalStk + ' 板';
            averageUsageEl.textContent = avgUsage;
            warningCountEl.textContent = warningCnt;
        }

        // 事件监听器
        navDataEntry.addEventListener('click', () => {
            dataEntryPage.classList.remove('hidden');
            dataViewPage.classList.add('hidden');
        });

        navDataView.addEventListener('click', async () => {
            dataEntryPage.classList.add('hidden');
            dataViewPage.classList.remove('hidden');
            await loadWarehouseData();
        });

        mobileNavDataEntry.addEventListener('click', () => {
            dataEntryPage.classList.remove('hidden');
            dataViewPage.classList.add('hidden');
            mobileMenu.classList.add('hidden');
        });

        mobileNavDataView.addEventListener('click', async () => {
            dataEntryPage.classList.add('hidden');
            dataViewPage.classList.remove('hidden');
            mobileMenu.classList.add('hidden');
            await loadWarehouseData();
        });

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.remove('hidden');
        });

        closeMobileMenu.addEventListener('click', () => {
            mobileMenu.classList.add('hidden');
        });

        submitButton.addEventListener('click', submitWarehouseData);
        addWarehouseButton.addEventListener('click', addNewWarehouse);
        saveWarehouseButton.addEventListener('click', saveWarehouse);
        closeManageWarehousesModal.addEventListener('click', () => {
            manageWarehousesModal.classList.add('hidden');
        });
        closeManageWarehousesBtn.addEventListener('click', () => {
            manageWarehousesModal.classList.add('hidden');
        });
        closeEditWarehouseModal.addEventListener('click', () => {
            editWarehouseModal.classList.add('hidden');
        });
        manageWarehousesButton.addEventListener('click', () => {
            manageWarehousesModal.classList.remove('hidden');
        });

        // 初始化
        async function init() {
            await getWarehouses();
        }

        init();
    </script>
</body>

</html>
